name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: ShellCheck (bash)
        run: |
          shellcheck install.sh || true
          shellcheck scripts/modules/*.sh || true

      - name: Setup PowerShell
        uses: actions/setup-powershell@v4

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          Import-Module PSScriptAnalyzer
          Invoke-ScriptAnalyzer -Path ./install.ps1 -Recurse -Severity Warning
          Invoke-ScriptAnalyzer -Path ./scripts/modules/*.ps1 -Recurse -Severity Warning

      - name: Basic shell and PowerShell parse check
        run: |
          bash -n install.sh || true
          pwsh -Command { param() ; .\install.ps1 -Version test -WhatIf } || true
